<div class="m-auto p-4">

  <div class="w-full bg-white">
      
    <div *ngIf="user">
      <div class="flex">
          
        <div class="w-2/5 overflow-y-auto justify-center p-20">
          <div class="flex justify-center">
            <img [src]="user.image" alt="User Image">
          </div>
          <div class="text-center ">
            <p class="text-2xl p-5"><b>{{ user.usermane }}</b></p>
          </div>
        </div>
        
        <div class="w-3/5 overflow-y-auto p-20">
          <div class="bg-brand-background w-full mb-10 p-3 text-center rounded-lg">
            <b>Email</b>
            <br/>
            {{user.email}}
          </div> 
          <div class="bg-brand-background w-full mb-10 p-3 text-center rounded-lg">
            <b>User wallet</b>
            <br/>
            {{user.wallet}}</div>
          <div class="bg-brand-background w-full mb-10 p-3 text-center rounded-lg">
            <b>Registration date</b>
            <br/>
            {{user.registrationDate | date}}</div>
          </div>  
      </div>
      <br/>
      
      <a routerLink="#" class="w-[80%] m-auto block text-center rounded py-5 my-5 bg-brand-primary transition-transform duration-500 ease-in-out transform hover:scale-110">
          <b class="text-white">Update profile</b>
      </a>
      <br/>

    </div>

    <ng-template #elseBlock>
      <a routerLink="#" class="w-[80%] m-auto block text-center rounded py-5 my-5 bg-brand-primary transition-transform duration-500 ease-in-out transform hover:scale-110">
        <b class="text-white">Create profile</b>
    </a>
    <br/>
    </ng-template>

</div>
